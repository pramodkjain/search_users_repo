<form #repoBrowserInputForm="ngForm">
  <div class="form-group row">
    <label for="userId" class="col-sm-2 col-form-label">User Id</label>
    <div class="col-sm-8">
      <input type="text" [(ngModel)]="model.userId" class="form-control" id="userId" name="userId"
             placeholder="UserId" required>
    </div>
  </div>
  <div class="form-group row text-right">
    <div class="">
      <button type="submit" [disabled]="!repoBrowserInputForm.form.valid" (click)="submit()" class="btn btn-primary">
        Search Repository
      </button>
    </div>
  </div>
</form>
<usersrepo-searchresults [searchResultInput]="this.searchResultInput"></usersrepo-searchresults>
